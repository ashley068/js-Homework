<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Bankist</title>
  </head>
  <body>
    <main class="app">
      <!-- student list -->
      <div class="studentlist">
        <div class="studentlist__row">
          <div class="studentlist__id">Student ID</div>
          <div class="studentlist__studentname">Name</div>
          <div class="current-time">Registed time</div>
        </div>
      </div>

      <!-- Registration input form -->
      <div class="operation operation--loan">
        <h2>Registration</h2>
        <form class="form form--loan">
          <input type="text" class="form__input form__input--firstname" />
          <input type="text" class="form__input form__input--lastname" />
          <label class="form__label">First Name</label>
          <label class="form__label">Last Name</label>
          <input
            type="text"
            class="form__input form__input--studentid form__studentid"
          />
          <label class="form__label form__studentid"
            >Student ID(7-digit number)
          </label>
          <button class="form__btn form__btn--register">Register Now</button>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
